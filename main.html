<!DOCTYPE html>
<html>
<head>
    <title>Bin Collection Finder</title>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
    <script src='main.js'></script>
</head>

<body>      
    <div id="app" class="container">
        <h3 class="subtitle">Bin Collections Dates Lookup</h3>

        <section>
            <b-field label="Name">
                <b-input placeholder="Search for a postcode" icon="magnify"></b-input>
            </b-field>
        </section>
        
        <h1>Matching addresses:</h1>
        
        <div v-for="address in addresses">
            <span>{{ address.SiteShortAddress }}</span>
        </div>

        <template>
    <!-- <b-table :data="addresses" :columns="columns"></b-table> -->
</template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data () {
                return {
                    addresses: null,
                    columns: [
                        { field: 'SiteAddress2' },
                        { label: 'Address' }
                    ]
                }
            },
            methods: {
                loadAddresses: function() {
                    getUPRN('RG1 2LU')
                           .then(data => this.addresses = data.Addresses);
                }
            },
            mounted () {
                this.loadAddresses();
            }       
        })
    </script>
</body>
</html>
