<!DOCTYPE html>
<html>
<head>
    <title>Bin Collection Finder</title>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
    
    <script src='main.js'></script>
</head>

<body>      
    <div id="app" class="container">
        <h3 class="subtitle">Bin Collections Dates Lookup</h3>

        <section>
            <div class="input-group w-50">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                    </svg>
                  </span>
                <input id="inputPostCode" type="text" class="form-control" placeholder="Enter postcode" aria-label="Username" aria-describedby="basic-addon1" v-on:keyup.enter="loadAddresses">

            </div>

            <div class="input-group w-50">
                <h4>Matching addresses:</h4>
        
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Address</th>
                            <th scope="col">Select</th>                  
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="address in addresses">
                            <td>{{ address.SiteShortAddress }}</td>
                            <td><a href="#" :id=address.AccountSiteUprn v-on:click="loadCollections">Click Me</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="input-group w-50">
                <h4>Matching addresses:</h4>
        
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Service</th>
                            <th scope="col">Date</th>
                            <th scope="col">Select</th>                  
                        </tr>
                    </thead>
                    <tbody> 
                        <tr v-for="collection in collections">
                            <td>{{ collection.service }}</td>
                            <td>{{ collection.read_date }}</td>
                        </tr>                          
                    </tbody>
            </div>
        </section>
        
        
        <!-- <h4>Collections:</h4>
        <div v-for="collection in collections">
            <span>{{ collection.service }}</span>
            <span>{{ collection.read_date }}</span>
        </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script>
        new Vue({
            el: '#app',
            data () {
                return {
                    addresses: null,
                    collections: null
                }
            },
            methods: {
                loadAddresses: function(event) {
                    getUPRN(event.target.value)
                        .then(data => this.addresses = data.Addresses);
                },
                loadCollections: function(event) {
                    getCollections(event.target.id)
                        .then(data => this.collections = data.collections);
                    
                }
            }
        })
    </script>
</body>
</html>
